</div>

    <span class="v40_253">
        {% if rows|length < 1 %}
        <h2 style="text-align: center">No rides till now :( Ride with us now!</h2>
        {% else %}
        <table>
            <tr>
                <td>
                    Trip ID
                </td>
                <td>
                    Date
                </td>
                <td>
                    Start Time
                </td>
                <td>
                    End Time
                </td>
                <td>
                    Status
                </td>
                <td>
                    Price
                </td>
            </tr>
            {% for row in rows %}
                <tr>
                    <td>{{row[0]}}</td>
                    <td>{{row[12]}}</td>
                    <td>{{row[1]}}</td>
                    <td>{{row[2]}}</td>
                    <td>{{row[4]}}</td>
                    <td>{{row[7]}}</td>
                </tr>
            {% endfor %}
        </table>
        {% endif %}
    </span>
    
<span class="v40_302">
    <img class="img1" src="https://loading.io/s/icon/ah6xlv.svg"
   
    style="float:right">


    <br><br>
    
    <form autocomplete="off">Rate <br>
    <label for="* " ><input type="radio" name="gender" id="male" value="* " >1</label>
    <label for="**"><input type="radio" name="gender" id="female" value="**" required>2</label>
    <label for="***"><input type="radio" name="gender" id="others" value="***">3</label>
    <label for="****" ><input type="radio" name="gender" id="male" value="****" >4 </label>
    <label for="*****"><input type="radio" name="gender" id="female" value="*****"required>5</label><br><br>

    <button id="submit" type="submit" value="submit"> Submit Rating </button>
   </form>

</span>
